<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #272838;
            color: #ccc;
            padding: 20px;
            text-align: center;
        }
        .announcement-box {
            background-color: #2a2a3d;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            border:2px solid white;
        }
        .announcement-title {
            font-size: 18px;
            font-weight: bold;
            color: #4da6ff;
        }
        .announcement-date {
            font-size: 14px;
            color: #aaa;
        }
        .announcement-content {
            font-size: 16px;
            margin-top: 5px;
        }
        .loading {
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>
<hr style="border: 1px solid white;">
    <h2 style="color:white;">Recent Announcements</h2>
    <div id="announcements">
        <p class="loading">Loading announcements...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mock announcements data (replace with API call if needed)
            let announcements = [
                { title: "BSE Session", date: "March 3, 2025", content: "Final session on Bombay Stock Exchange is Scheduled on 04/03/2025 on 3:30 with Zoom Meeting App" },
                { title: "Holiday Notice", date: "February 26, 2025", content: "The college will remain closed on February 26,2025 on occasion of Mahashivratri." },
            ];

            let announcementsDiv = document.getElementById("announcements");
            announcementsDiv.innerHTML = ""; // Clear loading text

            if (announcements.length === 0) {
                announcementsDiv.innerHTML = "<p>No recent updates</p>";
            } else {
                announcements.forEach(announcement => {
                    let announcementHTML = `
                        <div class="announcement-box">
                            <div class="announcement-title">${announcement.title}</div>
                            <div class="announcement-date">${announcement.date}</div>
                            <div class="announcement-content">${announcement.content}</div>
                        </div>
                    `;
                    announcementsDiv.innerHTML += announcementHTML;
                });
            }
        });
    </script>

</body>
</html>
