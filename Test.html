<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BAFs App</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    :root {
      --gradient: linear-gradient(135deg, #b84fff, #7a2cff);
      --bg: #f2f2f2;
      --text: #111;
      --card: #fff;
      --highlight: #b84fff;
      --profile-border: black;
    }
    [data-theme="dark"] {
      --gradient: linear-gradient(135deg, #2a2a3d, #1e1e2e);
      --bg: #12121a;
      --text: #f1f1f1;
      --card: #1e1e2e;
      --profile-border: #fff;
    }

    * {box-sizing: border-box; transition: all 0.3s;}
    body {
      margin:0; font-family:"Inter",sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Top Nav */
    .top-bar {
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 18px;
      background:var(--gradient);
      color:#fff;
      position:sticky;top:0;z-index:50;
    }
    .top-bar h1 {font-size:18px;margin:0;font-weight:600;}
    .menu-toggle {font-size:24px;cursor:pointer;}
    .profile-img {
      width:36px;height:36px;border-radius:50%;
      border:2px solid #fff;cursor:pointer;object-fit:cover;
    }

    /* Sidebar */
    .sidebar-overlay {
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      opacity:0;visibility:hidden;transition:0.3s;
      z-index:40;
    }
    .sidebar-overlay.active {opacity:1;visibility:visible;}
    .sidebar {
      position:fixed;top:0;left:-260px;
      width:260px;height:100%;
      background:var(--card);
      padding:20px;
      transition:0.3s;
      z-index:41;
      display:flex;flex-direction:column;
    }
    .sidebar.active {left:0;}
    .sidebar nav a {
      display:block;padding:12px 0;
      color:var(--text);text-decoration:none;
      font-weight:500;
    }
    .sidebar nav a:hover {color:var(--highlight);}
    .sidebar button {
      margin-top:auto;margin-bottom:10px;
      padding:12px;border:none;border-radius:10px;
      font-weight:600;cursor:pointer;
    }
    .theme-toggle {background:var(--highlight);color:#fff;}
    .logout {background:#e63946;color:#fff;}

    /* Main Container */
    .container {padding:16px;max-width:600px;margin:auto;}
    h3 {margin:20px 0 12px;text-align:center;}

    /* Cards */
    .card {
      background:var(--card);
      border-radius:14px;
      padding:14px;
      margin:12px auto;
      display:flex;align-items:center;
      box-shadow:0 3px 12px rgba(0,0,0,0.15);
    }
    .card img {
      width:44px;height:44px;border-radius:50%;
      margin-right:14px;object-fit:cover;
    }
    .card-title {font-weight:600;font-size:16px;display:flex;align-items:center;}
    .card-sub {font-size:13px;color:gray;}

    /* Floating Confession Input */
    .fab {
      position:fixed;bottom:70px;right:20px;
      background:var(--highlight);color:#fff;
      width:56px;height:56px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-size:26px;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }

    /* Confession Input Modal */
    .modal {
      position:fixed;bottom:-100%;left:0;width:100%;
      background:var(--card);border-radius:20px 20px 0 0;
      box-shadow:0 -3px 10px rgba(0,0,0,0.3);
      padding:20px;transition:0.3s;z-index:60;
    }
    .modal.active {bottom:0;}
    .modal input {
      width:100%;padding:12px;border:none;
      border-radius:8px;background:var(--bg);
      margin-bottom:12px;font-size:14px;
      color:var(--text);
    }
    .modal button {
      width:100%;padding:12px;border:none;
      border-radius:10px;background:var(--highlight);
      color:#fff;font-weight:600;font-size:15px;
      cursor:pointer;
    }

    /* Toasts */
    #toast-container {position:fixed;bottom:25px;left:50%;transform:translateX(-50%);z-index:100;}
    .toast {
      background:var(--card);color:var(--text);
      padding:10px 16px;margin-top:8px;
      border-radius:8px;font-size:14px;
      box-shadow:0 3px 10px rgba(0,0,0,0.2);
      animation:fadein 0.3s, fadeout 0.3s 2.7s forwards;
    }
    @keyframes fadein{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
    @keyframes fadeout{to{opacity:0;transform:translateY(10px);}}
  </style>
</head>
<body>
  <!-- Overlay + Sidebar -->
  <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
  <div class="sidebar" id="sidebar">
    <nav>
      <a href="#">üè† Home</a>
      <a href="about-us.html">‚ÑπÔ∏è About Us</a>
      <a href="contact-us.html">‚ùì Contact Us</a>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <h1>BAFs App</h1>
    <img id="profilePic" class="profile-img" src="" onclick="openProfile()"/>
  </div>

  <!-- Main -->
  <div class="container">
    <h3>Channels</h3>

    <!-- Example Card -->
    <a href="https://mohitmali5489.github.io/Chats/Attendance_Report.html" class="card theme-link">
      <img src="https://i.ibb.co/B5nqq226/Untitled-design-1.png" alt="icon"/>
      <div>
        <div class="card-title">Attendance Report <img src="https://i.ibb.co/SXGL4Nq0/green.png" width="16"></div>
        <div class="card-sub">Where Every Day Counts.</div>
      </div>
    </a>
    <!-- Repeat for all other channels -->
  </div>

  <!-- Floating Button -->
  <div class="fab" onclick="openModal()">Ôºã</div>

  <!-- Input Modal -->
  <div class="modal" id="confessionModal">
    <input type="text" id="messageInput" placeholder="üåü What's on your mind?">
    <button onclick="addConfession()">Post Confession</button>
  </div>

  <!-- Toasts -->
  <div id="toast-container"></div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}
function openModal(){document.getElementById("confessionModal").classList.add("active");}
function closeModal(){document.getElementById("confessionModal").classList.remove("active");}

function toggleTheme(){
  const root=document.documentElement;
  const newTheme=root.getAttribute("data-theme")==="light"?"dark":"light";
  root.setAttribute("data-theme",newTheme);
  localStorage.setItem("theme",newTheme);
}

function showToast(msg){
  const c=document.getElementById("toast-container");
  const t=document.createElement("div");
  t.className="toast";t.innerText=msg;c.appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

// Demo functions
function logout(){showToast("Logged Out");}
function openProfile(){showToast("Open Profile");}
function addConfession(){
  const v=document.getElementById("messageInput").value.trim();
  if(!v){showToast("Please write something!");return;}
  showToast("Confessed: "+v);
  closeModal();
  document.getElementById("messageInput").value="";
}
</script>
</body>
</html>
