<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tick Icon Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }

    .user {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .tick-icon {
      vertical-align: middle;
      cursor: pointer;
    }

    /* Tooltip for desktop */
    .tick-icon[title] {
      position: relative;
    }

    /* Modal styles for mobile */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: #1e1e1e;
      color: white;
      margin: 30% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close-btn {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="user">
    John Doe 
    <img src="https://i.ibb.co/kgJpMCHr/blue.png" width="16" 
         class="tick-icon" 
         title="Verified User"
         data-title="Verified User" 
         data-description="This user is verified as a genuine account.">
  </div>

  <div class="user">
    Jane Smith 
    <img src="https://i.ibb.co/gLJLF9Z2/silver.png" width="16" 
         class="tick-icon" 
         title="Special User"
         data-title="Special User" 
         data-description="This user has special privileges or recognition.">
  </div>

  <div class="user">
    Admin 
    <img src="https://i.ibb.co/Q2C7MrM/gold.png" width="16" 
         class="tick-icon" 
         title="Admin User"
         data-title="Admin User" 
         data-description="This account is an admin-level user.">
  </div>

  <!-- Modal for Mobile -->
  <div id="tickModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="tickTitle"></h3>
      <p id="tickDescription"></p>
    </div>
  </div>

  <script>
    function isMobile() {
      return window.innerWidth <= 768;
    }

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('tick-icon') && isMobile()) {
        const title = e.target.getAttribute('data-title');
        const description = e.target.getAttribute('data-description');

        document.getElementById('tickTitle').textContent = title;
        document.getElementById('tickDescription').textContent = description;
        document.getElementById('tickModal').style.display = 'block';
      }
    });

    document.querySelector('.close-btn').onclick = function () {
      document.getElementById('tickModal').style.display = 'none';
    };

    window.onclick = function (event) {
      if (event.target === document.getElementById('tickModal')) {
        document.getElementById('tickModal').style.display = 'none';
      }
    };
  </script>
</body>
</html>
